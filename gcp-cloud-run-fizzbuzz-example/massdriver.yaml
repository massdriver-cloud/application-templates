schema: draft-07
name: michael # {{ name }}
description: michael # {{ description }}
source_url: github.com/YOUR_ORG/{{ name }}
access: private
type: application

app:
  envs: {}
  policies: []
  secrets: {}

params:
  examples:
    - __name: Wizard
      platform:
        max_instances: 5
      container:
        image:
          repository: massdrivercloud/fizzbuzzapi
          tag: k8s
        port: 3000
        concurrency: 0
      endpoint:
        enabled: false
  required:
    - platform
    - container
    - endpoint
  properties:
    platform:
      type: object
      title: Platform
      required:
        - max_instances
      properties:
        max_instances:
          type: integer
          title: Max Instances
          description: The maximum number of instances to run at once.
          default: 5
    container:
      type: object
      title: Container
      required:
      - image
      - port
      - concurrency
      properties:
        image:
          type: object
          title: Image repository
          required:
            - repository
            - tag
          properties:
            repository:
              type: string
              title: Repository
              description: "Container repository to use for this application. For example: 'nginx' or 'gcr.io/google-samples/node-hello'. **Cannot be changed after deployment.**"
              $md.immutable: true
            tag:
              title: Image tag
              $ref: https://raw.githubusercontent.com/massdriver-cloud/artifact-definitions/main/definitions/types/docker-image-tag.json
              default: latest
        port:
          title: Port
          description: The port to expose on the container.
          $ref: https://raw.githubusercontent.com/massdriver-cloud/artifact-definitions/main/definitions/types/port.json
        concurrency:
          type: integer
          title: Container concurrency
          description: The maximum allowed in-flight (concurrent) requests per container.
          default: 0
          minimum: 0
    endpoint:
      type: object
      title: Endpoint
      description: Configure a public endpoint with DNS and a SSL certificate.
      required:
        - enabled
      properties:
        enabled:
          type: boolean
          title: Enabled
          default: false
      dependencies:
        enabled:
          oneOf:
            - required:
                - zone
                - subdomain
              properties:
                enabled:
                  const: true
                  title: Enabled
                zone:
                  $ref: https://raw.githubusercontent.com/massdriver-cloud/artifact-definitions/main/definitions/types/gcp-cloud-dns-managed-zone.json
                  title: DNS Zone
                subdomain:
                  type: string
                  title: Subdomain
                  description: The subdomain will be prefixed to the DNS zone, creating a public endpoint for your application.
            - properties:
                enabled:
                  const: false
                  title: Enabled

connections:
  required:
    - gcp_authentication
    - gcp_subnetwork
  # {%- for conn in connections %}
  #   - {{ conn.name -}}
  # {% endfor %}
  properties:
    gcp_authentication:
      $ref: massdriver/gcp-service-account
    gcp_subnetwork:
      $ref: massdriver/gcp-subnetwork
  # {%- for conn in connections %}
  #   {{ conn.name }}:
  #     $ref: {{ conn.artifact_definition -}}
  # {% endfor %}

artifacts:
  required: []
  properties:
    endpoint:
      $ref: massdriver/api

ui:
  ui:order:
    - platform
    - container
    - endpoint
    - "*"
  platform:
    ui:order:
      - max_instances
      - "*"
  container:
    ui:order:
      - image
      - port
      - concurrency
      - "*"
    image:
      ui:order:
        - repository
        - tag
        - "*"
  endpoint:
    ui:order:
      - enabled
      - zone
      - subdomain
      - "*"
    zone:
      name:
        ui:field: dnsZonesDropdown
        cloud: gcp
