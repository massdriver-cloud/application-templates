schema: draft-07
name: <md .Name md>
description: <md .Description md>
ref: github.com/YOUR_ORG/<md .Name md>
access: private
type: application

params:
  properties:
    name:
      type: string
    namespace:
      type: string
      default: default
    image:
      type: object
      properties:
        repository:
          type: string
        sha:
          type: string
        tag:
          type: string
    resource_requests:
      type: object
      properties:
        cpu:
          type: string
        memory:
          type: string
    autoscaling:
      type: object
      properties:
        enabled:
          type: boolean
          default: false
        minReplicas:
          type: integer
          default: 1
        maxReplicas:
          type: integer
          default: 2
        targetCPUUtilizationPercentage:
          type: integer
          default: 90
    envs:
      type: array
      items:
        type: object
        properties:
          name:
            type: string
          value:
            type: string

connections:
  required: ["*"]
  properties:
<md- range $key, $art:= .Connections md>
    <md $key md>:
      $ref: <md $art md>
<md- end md>

ui:
  ui:order:
    - "*"
