artifacts:
  required:
    - public
#   - internal
  properties:
    public:
      $ref: massdriver/api
#     internal:
#       $ref: massdriver/api


ui:
  ui:order:
    - namespace
    - image
    - command
    - args
    - resourceRequests
    - replicas
    - port
    - ingress
    - "*"
  resourceRequests:
    memory:
      ui:field: conversionFieldData
      unit: Bytes
  replicas:
    ui:order:
      - autoscalingEnabled
      - replicaCount
      - minReplicas
      - maxReplicas
      - targetCPUUtilizationPercentage
      - "*"
  ingress:
    ui:order:
      - enabled
      - host
      - path
      - "*"
