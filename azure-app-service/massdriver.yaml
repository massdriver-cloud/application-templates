schema: draft-07
name: <md .Name md>
description: <md .Description md>
source_url: github.com/YOUR_ORG/<md .Name md>
access: private
type: application

app:
  envs:
    # Use jq expressions to build environment variables from input params or connections
    LOG_LEVEL: .params.log_level
    # MONGO_DSN: .connections.mongo_authentication.data.authentication.username + ":" + .connections.mongo_authentication.data.authentication.password + "@" + .connections.mongo_authentication.data.authentication.hostname + ":" + (.connections.mongo_authentication.data.authentication.port|tostring)
  policies: []
    # Use jq expressions to select policies from artifact security blocks
    # - .connections.sqs.data.security.iam.subscribe

MonitorAlarmMetric: &monitor_alarm_metric
  required:
    - severity
    - frequency
    - window_size
    - aggregation
    - operator
    - threshold
  properties:
    severity:
      title: Severity
      description: The severity of the alarm.
      type: integer
      default: 1
      oneOf:
        - title: Critical
          const: 0
        - title: Error
          const: 1
        - title: Warning
          const: 2
        - title: Information
          const: 3
        - title: Verbose
          const: 4
    frequency:
      title: Frequency
      description: The evaluation frequency of the alarms.
      type: string
      default: PT1M
      oneOf:
        - title: Every 1 minute
          const: PT1M
        - title: Every 5 minutes
          const: PT5M
        - title: Every 15 minutes
          const: PT15M
        - title: Every 30 minutes
          const: PT30M
        - title: Every 1 hour
          const: PT1H
    window_size:
      title: Alarm window
      description: The time range over which the alarm is evaluated.
      type: string
      default: PT5M
      oneOf:
        - title: Every 1 minute
          const: PT1M
        - title: Every 5 minutes
          const: PT5M
        - title: Every 15 minutes
          const: PT15M
        - title: Every 30 minutes
          const: PT30M
        - title: Every 1 hour
          const: PT1H
        - title: Every 6 hours
          const: PT6H
        - title: Every 12 hours
          const: PT12H
        - title: Every 24 hours
          const: PT1D
    aggregation:
      title: Aggregation
      description: The aggregation type of the alarm.
      type: string
      default: Average
      enum:
        - Average
        - Count
        - Minimum
        - Maximum
        - Total
    operator:
      title: Operator
      description: The operator used to compare the metric value to the threshold.
      type: string
      default: GreaterThanOrEqual
      oneOf:
        - title: Greater than or equal to
          const: GreaterThanOrEqual
        - title: Greater than
          const: GreaterThan
        - title: Less than or equal to
          const: LessThanOrEqual
        - title: Less than
          const: LessThan
        - title: Equals
          const: Equals
        - title: Not equal to
          const: NotEquals
    threshold:
      title: Threshold
      description: The threshold value set to trigger the alarm. For a response alarm, the threshold is the number of seconds. For the HTTP error alarms, the threshold is the number of HTTP errors.
      type: integer

params:
  examples:
    - __name: Development
      application:
        sku_name: S1
        minimum_worker_count: 1
        maximum_worker_count: 3
    - __name: Production
      application:
        sku_name: P3v3
        minimum_worker_count: 2
        maximum_worker_count: 30
  required:
    - application
    - image
    - dns
  properties:
    application:
      title: Application
      description: Application configuration
      type: object
      required:
        - sku_name
        - minimum_worker_count
        - maximum_worker_count
      properties:
        sku_name:
          title: Size
          description: Azure App Service Plan size
          type: string
          oneOf:
            - title: 1 vCPU, 1.75GB RAM
              const: S1
            - title: 2 vCPU 8GB RAM
              const: P1v3
            - title: 4 vCPU 16GB RAM
              const: P2v3
            - title: 8 vCPU 32GB RAM
              const: P3v3
        minimum_worker_count:
          title: Minimum instances
          description: Minimum number of instances for autoscale. (Enabling zone balancing multiplies this value by 3)
          type: integer
          minimum: 1
          maximum: 30
        maximum_worker_count:
          title: Maximum instances
          description: Maximum number of instances for autoscale.(Enabling zone balancing multiplies this value by 3)
          type: integer
          minimum: 1
          maximum: 30
        zone_balancing:
          title: Zone balancing
          description: Enable zone balancing for the App Service Plan. Cannot be changed after deployment. Only supported in East US.
          $md.immutable: true
          type: boolean
          default: false
    image:
      title: Container Image
      type: object
      required:
      - tag
      properties:
        tag:
          title: Image Tag
          $ref: https://raw.githubusercontent.com/massdriver-cloud/artifact-definitions/main/definitions/types/docker-image-tag.json
          default: latest
    dns:
      title: DNS
      description: DNS configuration
      type: object
      required:
        - enable_dns
      properties:
        enable_dns:
          title: Enable DNS
          description: Enable DNS configuration for the application.
          type: boolean
          default: false
      dependencies:
        enable_dns:
          oneOf:
            - properties:
                enable_dns:
                  const: true
                zone_id:
                  title: DNS Zone name
                  description: Azure DNS zone name
                  type: string
                subdomain:
                  title: Subdomain
                  description: "Subdomain for DNS zone. Examples: 'www', 'api', 'app'"
                  type: string
                  pattern: ^[-a-zA-Z0-9*._-]{1,63}$
                  message:
                    pattern: Must be a valid subdomain. Must contain only letters, numbers, dashes, underscores, periods, and asterisks.
              required:
                - zone_id
                - subdomain
            - properties:
                enable_dns:
                  const: false

connections:
  required:
    - azure_service_principal
    - azure_virtual_network
  <md- range $key, $art:= .Connections md>
    - <md $key md>
  <md- end md>
  properties:
    azure_service_principal:
      $ref: massdriver/azure-service-principal
    azure_virtual_network:
      $ref: massdriver/azure-virtual-network
  <md- range $key, $art:= .Connections md>
    <md $key md>:
      $ref: <md $art md>
  <md- end md>


artifacts:
  required: []
  properties:
    endpoint:
      $ref: massdriver/api

ui:
  ## If you need to allow an end user to select the container repository at deploy time, our smart widget can be used.
  ## Additional documentation here: https://docs.massdriver.cloud/bundles/custom-widgets-and-fields
  # image:
  #   repository:
  #     ui:field: "containerRepositoriesDropdown"
  #     cloud: "aws"
  ui:order:
    - application
    - image
    - dns
    - "*"
  application:
    ui:order:
      - cidr
      - sku_name
      - minimum_worker_count
      - maximum_worker_count
      - zone_balancing
      - "*"
  image:
    ui:order:
      - repository
      - tag
      - "*"

  dns:
    ui:order:
      - enable_dns
      - zone_id
      - subdomain
      - "*"
    zone_id:
      ui:field: dnsZonesDropdown
      cloud: azure
