ui:
  ui:order:
    - image
    - application
    - dns
    - monitoring
    - "*"
  application:
    ui:order:
      - cidr
      - sku_name
      - minimum_worker_count
      - maximum_worker_count
      - zone_balancing
      - "*"
  image:
    ui:order:
      - repository
      - tag
      - "*"
  dns:
    ui:order:
      - enable_dns
      - zone_id
      - subdomain
      - "*"
    zone_id:
      ui:field: dnsZonesDropdown
      cloud: azure
  monitoring:
    ui:order:
      - mode
      - alarms
      - "*"
    alarms:
      ui:order:
        - http_4xx_metric_alert
        - http_5xx_metric_alert
      http_4xx_metric_alert: &monitor_alarm_metric_ui
        ui:order:
          - severity
          - operator
          - aggregation
          - frequency
          - window_size
          - threshold
      http_5xx_metric_alert:
        <<: *monitor_alarm_metric_ui
