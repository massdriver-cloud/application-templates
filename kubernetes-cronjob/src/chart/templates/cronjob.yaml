apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "application.fullname" . }}
  labels:
    {{- include "application.labels" . | nindent 4 }}
spec:
  concurrencyPolicy: {{ .Values.job.concurrencyPolicy }}
  failedJobsHistoryLimit: 1
  schedule: {{ .Values.job.schedule | quote }}
  successfulJobsHistoryLimit: 3
  jobTemplate:
    spec:
      completions: {{ .Values.job.completions }}
      parallelism: {{ .Values.job.parallelism }}
      template:
        metadata:
          labels:
            {{- include "application.labels" . | nindent 12 }}
        spec:
          restartPolicy: OnFailure
          serviceAccountName: {{ include "application.fullname" . }}
          {{- with .Values.podSecurityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          containers:
          - name: {{ .Chart.Name }}
            {{- with .Values.securityContext }}
            securityContext:
              {{- toYaml . | nindent 14 }}
            {{- end }}
            image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
            imagePullPolicy: Always
            {{- with .Values.command }}
            command:
              {{- toYaml . | nindent 14 }}
            {{- end }}
            {{- with .Values.args }}
            args:
              {{- toYaml . | nindent 14 }}
            {{- end }}
            {{- with .Values.envs }}
            env:
              {{- toYaml . | nindent 14 }}
            {{- end }}
            resources:
              {{- with .Values.resourceRequests }}
              requests:
                {{- toYaml . | nindent 16 }}
              {{- end }}
              {{- with .Values.resourceLimits }}
              limits:
                {{- toYaml . | nindent 16 }}
              {{- end }}
          {{- with .Values.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.affinity }}
          affinity:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
