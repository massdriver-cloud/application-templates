schema: draft-07
name: <md .Name md>
description: <md .Description md>
source_url: github.com/YOUR_ORG/<md .Name md>
access: private
type: application

app:
  envs:
    # Use jq expressions to build environment variables from input params or connections
    LOG_LEVEL: .params.log_level
    # MONGO_DSN: .connections.mongo_authentication.data.authentication.username + ":" + .connections.mongo_authentication.data.authentication.password + "@" + .connections.mongo_authentication.data.authentication.hostname + ":" + (.connections.mongo_authentication.data.authentication.port|tostring)
  policies: []
    # Use jq expressions to select policies from artifact security blocks
    # - .connections.sqs.data.security.iam.subscribe

MonitorAlarmMetric: &monitor_alarm_metric
  required:
    - severity
    - frequency
    - window_size
    - aggregation
    - operator
    - threshold
  properties:
    severity:
      title: Severity
      description: The severity of the alarm.
      type: integer
      default: 1
      oneOf:
        - title: Critical
          const: 0
        - title: Error
          const: 1
        - title: Warning
          const: 2
        - title: Information
          const: 3
        - title: Verbose
          const: 4
    frequency:
      title: Frequency
      description: The evaluation frequency of the alarms.
      type: string
      default: PT1M
      oneOf:
        - title: Every 1 minute
          const: PT1M
        - title: Every 5 minutes
          const: PT5M
        - title: Every 15 minutes
          const: PT15M
        - title: Every 30 minutes
          const: PT30M
        - title: Every 1 hour
          const: PT1H
    window_size:
      title: Alarm window
      description: The time range over which the alarm is evaluated.
      type: string
      default: PT5M
      oneOf:
        - title: Every 1 minute
          const: PT1M
        - title: Every 5 minutes
          const: PT5M
        - title: Every 15 minutes
          const: PT15M
        - title: Every 30 minutes
          const: PT30M
        - title: Every 1 hour
          const: PT1H
        - title: Every 6 hours
          const: PT6H
        - title: Every 12 hours
          const: PT12H
        - title: Every 24 hours
          const: PT1D
    aggregation:
      title: Aggregation
      description: The aggregation type of the alarm.
      type: string
      default: Average
      enum:
        - Average
        - Count
        - Minimum
        - Maximum
        - Total
    operator:
      title: Operator
      description: The operator used to compare the metric value to the threshold.
      type: string
      default: GreaterThanOrEqual
      oneOf:
        - title: Greater than or equal to
          const: GreaterThanOrEqual
        - title: Greater than
          const: GreaterThan
        - title: Less than or equal to
          const: LessThanOrEqual
        - title: Less than
          const: LessThan
        - title: Equals
          const: Equals
        - title: Not equal to
          const: NotEquals
    threshold:
      title: Threshold
      description: The threshold value set to trigger the alarm. For a latency alarm, the threshold is the number of milliseconds. For a failure alarm, the threshold is the number of failures. For a performance alarm, the threshold is the percentage.
      type: integer

params:
  examples:
    - __name: Development
      application:
        sku_name: S1
        minimum_worker_count: 1
        maximum_worker_count: 3
    - __name: Production
      application:
        sku_name: P3v3
        minimum_worker_count: 2
        maximum_worker_count: 30
  required:
    - application
    - docker
    - dns
  properties:
    application:
      title: Application
      description: Application configuration
      type: object
      required:
        - sku_name
        - minimum_worker_count
        - maximum_worker_count
        - zone_balancing
        - health_check_path
        - logs
      properties:
        sku_name:
          title: Size
          description: Azure App Service Plan size
          type: string
          oneOf:
            - title: 1 vCPU, 1.75GB RAM
              const: S1
            - title: 2 vCPU 8GB RAM
              const: P1v3
            - title: 4 vCPU 16GB RAM
              const: P2v3
            - title: 8 vCPU 32GB RAM
              const: P3v3
        minimum_worker_count:
          title: Minimum instances
          description: Minimum number of instances for autoscale. (Enabling zone balancing multiplies this value by 3)
          type: integer
          minimum: 1
          maximum: 30
        maximum_worker_count:
          title: Maximum instances
          description: Maximum number of instances for autoscale.(Enabling zone balancing multiplies this value by 3)
          type: integer
          minimum: 1
          maximum: 30
        zone_balancing:
          title: Zone balancing
          description: Enable zone balancing for the App Service Plan. Cannot be changed after deployment. Only supported in East US.
          $md.immutable: true
          type: boolean
          default: false
        health_check_path:
          title: Health check path
          description: The path to use for app health checks.
          type: string
          default: /health
          pattern: ^\/.*$
          message:
            pattern: "Must start with /"
        logs:
          title: App logs
          description: Configure logging for the function app.
          type: object
          required:
            - retention_period_days
            - disk_quota_mb
          properties:
            retention_period_days:
              title: Retention period
              description: The number of days to retain app logs. 0 means never delete.
              type: integer
              default: 7
              minimum: 0
              maximum: 9999
            disk_quota_mb:
              title: Storage space
              description: The amount of disk space to use for logs in MB.
              type: integer
              default: 50
              minimum: 25
              maximum: 100
    docker:
      title: Container Configuration
      description: "Set the tag for the image"
      type: object
      required:
      - registry
      - image
      - tag
      properties:
        registry:
          $md.immutable: true
          title: Docker registry
          # Massdriver automatically configures your app service to have access to your cloud container repositories.
          # Just set the full URI here or remove this field and hard code it in your values.yaml file.
          description: Docker registry to use for this application.
          type: string
        image:
          title: Docker image
          description: Docker image to use for this application.
          type: string
        tag:
          title: Image Tag
          $ref: https://raw.githubusercontent.com/massdriver-cloud/artifact-definitions/main/definitions/types/docker-image-tag.json
          default: latest
    dns:
      title: DNS
      description: DNS configuration
      type: object
      required:
        - enable_dns
      properties:
        enable_dns:
          title: Enable DNS
          description: Enable DNS configuration for the application.
          type: boolean
          default: false
      dependencies:
        enable_dns:
          oneOf:
            - properties:
                enable_dns:
                  const: true
                zone_id:
                  title: DNS Zone name
                  description: Azure DNS zone name
                  type: string
                subdomain:
                  title: Subdomain
                  description: "Subdomain for DNS zone. Examples: 'www', 'api', 'app'"
                  type: string
                  pattern: ^[-a-zA-Z0-9*._-]{1,63}$
                  message:
                    pattern: Must be a valid subdomain. Must contain only letters, numbers, dashes, underscores, periods, and asterisks.
              required:
                - zone_id
                - subdomain
            - properties:
                enable_dns:
                  const: false
    monitoring:
      type: object
      title: Monitoring
      properties:
        mode:
          title: Alarm Mode
          description: Enable and customize Function App metric alarms.
          type: string
          default: AUTOMATED
          oneOf:
            - const: AUTOMATED
              title: Automated
            - const: CUSTOM
              title: Custom
            - const: DISABLED
              title: Disabled
      dependencies:
        mode:
          oneOf:
            - properties:
                mode:
                  const: AUTOMATED
            - properties:
                mode:
                  const: DISABLED
            - properties:
                mode:
                  const: CUSTOM
                alarms:
                  type: object
                  title: Alarms
                  properties:
                    latency_metric_alert:
                      title: Latency
                      description: Time between receiving an HTTP request and finishing sending the response.
                      type: object
                      <<: *monitor_alarm_metric

connections:
  required:
    - azure_service_principal
    - azure_virtual_network
  <md- range $key, $art:= .Connections md>
    - <md $key md>
  <md- end md>
  properties:
    azure_service_principal:
      $ref: massdriver/azure-service-principal
    azure_virtual_network:
      $ref: massdriver/azure-virtual-network
  <md- range $key, $art:= .Connections md>
    <md $key md>:
      $ref: <md $art md>
  <md- end md>

artifacts:
  required: []
  properties:
    endpoint:
      $ref: massdriver/api

ui:
  ui:order:
    - application
    - docker
    - dns
    - monitoring
    - "*"
  application:
    ui:order:
      - sku_name
      - minimum_worker_count
      - maximum_worker_count
      - zone_balancing
      - "*"
  docker:
    ui:order:
      - tag
      - "*"
  dns:
    ui:order:
      - enable_dns
      - zone_id
      - subdomain
      - "*"
    zone_id:
      ui:field: dnsZonesDropdown
      cloud: azure
  monitoring:
    ui:order:
      - mode
      - alarms
      - "*"
    alarms:
      ui:order:
        - response_metric_alert
        - http_4xx_metric_alert
        - http_5xx_metric_alert
      response_metric_alert: &monitor_alarm_metric_ui
        ui:order:
          - severity
          - operator
          - aggregation
          - frequency
          - window_size
          - threshold
      http_4xx_metric_alert:
        <<: *monitor_alarm_metric_ui
      http_5xx_metric_alert:
        <<: *monitor_alarm_metric_ui
