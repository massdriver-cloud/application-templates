schema: draft-07
name: <md .Name md>
description: <md .Description md>
ref: github.com/YOUR_ORG/<md .Name md>
access: private
type: application

params:
  properties:
    name:
      type: string
    namespace:
      type: string
      default: default
    image:
      type: object
      properties:
        repository:
          type: string
        sha:
          type: string
        tag:
          type: string
    resource_requests:
      type: object
      properties:
        cpu:
          type: string
        memory:
          type: string
    port:
      type: integer
    autoscaling:
      type: object
      properties:
        enabled:
          type: boolean
          default: false
        minReplicas:
          type: integer
          default: 1
        maxReplicas:
          type: integer
          default: 2
        targetCPUUtilizationPercentage:
          type: integer
          default: 90
    ingress:
      type: object
      properties:
        enabled:
          type: boolean
        host:
          type: string
        path:
          type: string
          default: '/'
    envs:
      type: array
      items:
        type: object
        properties:
          name:
            type: string
          value:
            type: string
<md if not .Connections md>
connections:
  properties: {}
<md end -md>

<md if .Connections md>
connections:
  required:
  <md- range $key, $art:= .Connections md>
    - <md $key md>
  <md- end md>
  properties:
  <md- range $key, $art:= .Connections md>
    <md $key md>:
      $ref: <md $art md>
  <md- end md>
<md- end md>

ui:
  ui:order:
    - name
    - namespace
    - image
    - resource_requests
    - autoscaling
    - envs
    - port
    - ingress
  autoscaling:
    items:
      ui:order:
        - enabled
        - minReplicas
        - maxReplicas
        - targetCPUUtilizationPercentage
  ingress:
    items:
      ui:order:
        - enabled
        - host
        - path
