schema: draft-07
name: {{ name }}
description: {{ description }}
source_url: github.com/YOUR_ORG/{{ name }}
access: private
type: application

app:
  # Environment variables can be pulled from params or connections using jq
  envs: {}
    # LOG_RETENTION: .params.observability.retention_days
  # IAM permissions can be assigned to this workload using jq to pull iam from connections
  policies: []
    # - .connections.k8s_auth.data.security.iam.subscribe
  secrets: {}
    # ENV_NAME:
    #   required: # true or false - whether massdriver should enforce this value being set
    #   title: # Set the title
    #   description: # Set a description

CloudWatchAlarmMetricInteger: &cloudwatch_alarm_metric_integer
  required:
    - threshold
    - period
  properties:
    threshold:
      type: integer
      title: Threshold
    period:
      type: integer
      title: Period
      minimum: 1
      maximum: 86400
      default: 300
      description: The length of time associated with this statistic

CloudWatchAlarmMetricFloat: &cloudwatch_alarm_metric_float
  required:
    - threshold
    - period
  properties:
    threshold:
      type: number
      title: Threshold
    period:
      type: integer
      title: Period
      minimum: 1
      maximum: 86400
      default: 300
      description: The length of time associated with this statistic

params:
  required:
    - region
  properties:
    region:
      title: AWS Region
      $ref: https://raw.githubusercontent.com/massdriver-cloud/artifact-definitions/main/definitions/types/aws-region.json
    runtime:
      type: object
      title: Runtime Settings
      required:
        - image
        - memory_size
        - execution_timeout
      properties:
        image:
          type: object
          title: "Container Image"
          required:
            - uri
            - tag
          properties:
            uri:
              title: ECR URI
              description: Container which will provide the runtime for each execution of the function.
              type: string
            tag:
              title: ECR image tag
              description: Specific version of the container to pull on each deployment of the lambda function.
              type: string
              default: latest
        memory_size:
          type: integer
          title: Runtime Memory Limit (MB)
          description: "Memory allotted for a single execution run. This will determine the price per millisecond."
          default: 128
          minimum: 128
          maximum: 10240
        execution_timeout:
          type: integer
          title: Execution Timeout (Seconds)
          description: "Maximum execution time. After the allotted time, the lambda will halt execution."
          default: 3
          minimum: 3
          maximum: 900
    observability:
      type: object
      title: "Observability Settings"
      required:
        - retention_days
      properties:
        x-ray:
          type: object
          title: X-Ray
          description: "Enable distributed tracing with Amazon X-Ray"
          properties:
            enabled:
              type: boolean
              default: false
        retention_days:
          type: integer
          title: Log retention days
          description: "Rotation interval for AWS Cloudwatch logs."
          oneOf:
            - title: 7 days
              const: 7
            - title: 30 days
              const: 30
            - title: 90 days
              const: 60
            - title: 180 days
              const: 180
            - title: 1 year
              const: 365
            - title: Never expire
              const: 0
        mode:
          title: Alarm Mode
          description: Enable and customize Lambda alarms.
          type: string
          default: AUTOMATED
          oneOf:
            - const: AUTOMATED
              title: Automated
            - const: CUSTOM
              title: Custom
            - const: DISABLED
              title: Disabled
      dependencies:
        mode:
          oneOf:
            - properties:
                mode:
                  const: AUTOMATED
            - properties:
                mode:
                  const: DISABLED
            - properties:
                mode:
                  const: CUSTOM
                alarms:
                  type: object
                  title: Alarms
                  properties:
                    error_rate:
                      title: Error Rate
                      description: "Percent of lambda errors"
                      type: object
                      <<: *cloudwatch_alarm_metric_float
                    max_duration:
                      title: Max Duration 
                      description: "The length of the longest lambda execution in seconds"
                      type: object
                      <<: *cloudwatch_alarm_metric_integer
                    avg_duration:
                      title: Average Duration
                      description: "Average duration of executions in seconds"
                      type: object
                      <<: *cloudwatch_alarm_metric_integer

connections:
  required:
    - aws_authentication
  {%- for conn in connections %}
    - {{ conn.name -}}
  {% endfor %}
  properties:
    aws_authentication:
      $ref: massdriver/aws-iam-role
  {%- for conn in connections %}
    {{ conn.name }}:
      $ref: {{ conn.artifact_definition -}}
  {% endfor %}

ui:
  ui:order:
    - region
    - runtime
    - observability
  region:
    ui:field: supportedCloudLocationsDropdown
    cloudService: AWS
  runtime:
    ui:order:
      - image
      - memory_size
      - execution_timeout
    image:
      ui:order:
        - uri
        - tag
    memory_size:
      ui:field: conversionFieldData
      unit: MB
    execution_timeout:
      ui:field: conversionFieldTime
      unit: Seconds
  observability:
    ui:order:
      - retention_days
      - x-ray
      - mode
      - alarms
